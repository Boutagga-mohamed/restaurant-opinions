<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Restaurant</title>
</head>
<body>
    <h1>Add a Restaurant</h1>
    
    <ul class="navigation">
        <li><a href="home.html">Home</a></li>
        <li><a href="restaurant.html">Restaurants</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="contact.html">Contact</a></li>
    </ul>
    
    <form action="process-add-restaurant-form" method="POST" enctype="multipart/form-data">
        <label for="restaurant-name">Restaurant Name:</label>
        <input type="text" id="restaurant-name" name="restaurant-name" required><br><br>
        
        <label for="cuisine">Cuisine:</label>
        <input type="text" id="cuisine" name="cuisine" required><br><br>
        
        <label for="restaurant-image">Restaurant Image:</label>
        <input type="file" id="restaurant-image" name="restaurant-image" accept="image/*" required><br><br>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>
        
        <input type="submit" value="Add">
    </form>
    
</body>
</html>
